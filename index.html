<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in-Google accounts</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <img src="google.png" alt="" width="75" height="24">
        <div class="content">
            <h1>Sign in</h1>
            <p>Use your Google Account</p>
        </div>
        <form action="">
            <div class="inputbox">
                <input type="text"class="inputbox" required>
                <label for="inputbox">Email or phone</label>
            </div>
            <div class="forgot">
                <a href="">Forgot email?</a>
            </div>
            <div class="below">
                <p>Not your computer? Use Guest mode to sign in privately. <br><a href="">Learn more</a></p>
            </div>
            <div class="bottom">
                <a href="">Create account</a>
                <button>Next</button>
            </div>
        </form>
    </div>
</body>
</html>
